<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>系统登陆</title>
    <link rel="stylesheet" href="/s/ace/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/s/ace/assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/s/ace/assets/css/ace.min.css"/>
    <link rel="stylesheet" href="/s/ace/assets/css/ace-rtl.min.css"/>
</head>
<body class="login-layout">
<div class="main-container" style="margin-top: 100px;">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="icon-leaf green"></i>
                            <span class="red">WiFi 探针</span>
                            <span class="white">管理系统</span>
                        </h1>
                    </div>
                    <div class="space-6"></div>
                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <div class="space-6"></div>
                                    <form action="/" method="POST" id="login_form">
                                        <fieldset>
                                            <label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" name="username"
                                                           placeholder="用户名"/>
													<i class="icon-user"></i>
												</span>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
													<input type="password" class="form-control" name="password"
                                                           placeholder="密码"/>
													<i class="icon-lock"></i>
												</span>
                                            </label>
                                            <div class="space"></div>
                                            <div class="clearfix">
                                                {% if auth_failed %}
                                                    <span class="text-danger">登陆失败</span>
                                                {% endif %}
                                                <button type="button" onclick="login()"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="icon-key"></i>
                                                    登陆系统
                                                </button>
                                            </div>
                                            {% csrf_token %}
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/s/ace/assets/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
    function login() {
        jQuery("#login_form").submit();
    }
</script>
</body>
</html>
